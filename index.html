<!DOCTYPE html>
<html lang="de">
<head>
  <title>Animierter Banner</title>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta content="telephone=no" name="format-detection">
  <style>
    body {
      margin:0px;
      padding:0px;
    }
    .banner {
      background-color:#0000ff;
      color:#fff;
      height:50px;
      padding:10px;
      margin-top:-70px;
      -webkit-transition: margin-top 2s ease-in-out;
    }
    .banneractive{
      margin-top:0px;
    }
    article {
      padding:10px;
    }
  </style>
</head>
<body>
  <div class="banner" id="top_banner">Mein Bannertext</div>

  <article>
    <p>Hier steht etwas Blindtext.</p><button id="bannerbutton">Banner ein-/ausblenden</button>
  </article>

  <script>
    document.querySelector('#bannerbutton').addEventListener("click", showbanner);
    function showbanner() {
      var element = document.querySelector('#top_banner');
      var classname = 'banneractive';

      if(element.classList.contains(classname)) {
        element.classList.remove(classname)
      } else {
        element.classList.add(classname)
      } 
    }
  </script>
</body>
</html>
